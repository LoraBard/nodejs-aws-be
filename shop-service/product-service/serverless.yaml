service: product-service

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  stage: dev
  httpApi:
    cors: true

environment:
  PG_HOST: ${env:PG_HOST}
  PG_PORT: ${env:PG_PORT}
  PG_DATABASE: ${env:PG_DATABASE}
  PG_USERNAME: ${env:PG_USERNAME}
  PG_PASSWORD: ${env:PG_PASSWORD}

plugins:
  - serverless-webpack
  - serverless-dotenv-plugin

custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules: true
  dotenv:
    logging: false
    include:
      - PG_HOST
      - PG_PORT
      - PG_DATABASE
      - PG_USERNAME
      - PG_PASSWORD

functions:
  - getProductsList:
      handler: handlers/getProductsList.getProductsList
      events:
        - httpApi:
            path: /products
            method: get
  - getProductsById:
      handler: handlers/getProductsById.getProductsById
      events:
        - httpApi:
            path: /products/{id}
            method: get
  - createProduct:
      handler: handlers/createProduct.createProduct
      events:
        - httpApi:
            path: /products
            method: POST